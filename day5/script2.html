<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label >  {
            display: inline-block;
            width: 120px;
        }
    </style>
</head>
<body>
    <div>
        <label><span>아이디 : </span></label>
            <label><input type="text" id="userId"></label>     
    </div>
    <div>
        <label><span>비밀번호 : </span></label>
            <label><input type="password" id="pwd"></label>
    </div>
    <div>
        <label><span>비밀번호 확인 : </span></label>
            <label><input type="password" id="pwdtwo"></label>
    </div>
    <div>
        <label><span>성별 : </span></label>
            <label>남 : <input type="radio" name="gender" value="male"></label>
            <label>여 : <input type="radio" name="gender" value="female"></label>
    </div>
    <div>
        <button onclick="fnJoin()">회원가입!</button>
    </div>
</body>
</html>
<script>
    function fnJoin() {
        // 아이디는 최소 6글자 이상
        let userId = document.querySelector("#userId").value;
        if(userId.length < 6) {
            alert("아이디는 6글자 이상이여야 합니다.");
            return;
        }

        // 비밀번호를 2개 입력 받아서 두 값이 다르면 
        // '비밀번호가 다릅니다' 출력
        // 비밀번호가 8글자 미만이면, '비밀번호는 8글자 이상' 출력
        // --------------------

        let password = document.querySelector("#pwd").value;
        let passwordConfirm = document.querySelector("#pwdtwo").value;
        if(password !== passwordConfirm) {
            alert("비밀번호가 다릅니다");
            return;
        }
        if(password.length < 8) {
            alert("비밀번호는 8글자 이상이어야 합니다.");
            return;
        }

        // radio 버튼으로 성별 선택
        // 디폴트는 아무것도 체크 안 된 상태
        // 아무것도 체크 안 된 상태에서 '회원가입' 버튼 클릭 시
        // '성별을 선택하세요' 출력

        let genderSelected = document.querySelector('input[name="gender"]:checked');
        if(!genderSelected) {
            alert("성별을 선택하세요");
            return;
        }

        alert("회원가입이 완료되었습니다.")
    }
</script>
