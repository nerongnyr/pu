<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>첫 만남은 계획대로 되지 않아</title>
</head>
<body>
    <div>
        <b>자바 재밌다</b>
    </div>
    <div>
        <strong>오라클 재밌다</strong>
    </div>

    <hr>

    <p>
        <b>자바 재밌다</b>
    </p>
    <p>
        <strong>오라클 재밌다</strong>
    </p>

    <div>
        <i>자바 재밌다</i>
    </div>
    <div>
        <em>오라클 재밌다</em>
    </div>
    <div>
        <mark>자바 재밌다</mark>
    </div>
    <div>
        <small>오라클 재밌다</small>
    </div>
    <div>
        자바 <sup>재밌다</sup>
    </div>
    <div>
        오라클 <sub>재밌다</sub>
    </div>
    <div>
        자바 <del>재밌다</del>
    </div>
    <div>
        오라클 <ins>재밌다</ins>
    </div>
</body>
</html>
