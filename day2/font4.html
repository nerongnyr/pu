<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .blue {
        color: blue;
    }
    .red {
        color: red;
    }
    .accent {
        font-weight: bold;
        font-size: 50px;
        font-style: italic;
    }
    .bg_green {
        background-color: aliceblue;
    }
    .shadow {
        text-shadow: 1px 1px 2px blue;
    }
</style>
<body>
    <div class="blue">
        <div>
            1. 확장자가 <span class="red accent" style="color: purple; background-color: aqua;">.css</span>인 파일을 참조하는 방법
        </div>
        
        <div>
            2. <span class="red accent">style</span> 태그 안에 정의하는 방법
        </div>

        <div style="font-weight: bold; background-color: aquamarine;">
            3. 확장자가 .css인 파일을 참조하는 방법
        </div>
    </div>

    <br>

    <span class="bg_green">
        <span>※ <span class="red">inline</span>과 
        <span class="blue">block</span> 차이 잘 기억하자
    </span>

    <div class="shadow">
        그림자 속성!
    </div>
</body>
</html>
