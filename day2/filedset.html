<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fieldset</title>
</head>
<body>
    <fieldset>
        <legend>회원가입</legend>
        <div>아 이 디 : <input type="text"></div>
        <div>패스워드 : <input type="password"></div>
        <div>이름 : <input type="text"></div>
        <div>취미 : 
            <label><input type="checkbox">영화감상</label>
            <label><input type="checkbox">운동</label>
            <label><input type="checkbox">코딩</label>
        </div>
        <div>나이대 : 
            <select>
                <option>10대</option>
                <option>20대</option>
                <option>30대</option>
            </select>            
        </div>
        <div>
            자기소개 : <textarea rows="10" cols="50" placeholder="자기소개"></textarea>
        </div>
        <div>
            <input type="button" value="가입하기" onclick="alert('가입 성공')">
            <input type="button" value="초기화" onclick="alert('초기화 완료')">
        </div>
    </fieldset>
</body>
</html>
