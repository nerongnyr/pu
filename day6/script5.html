<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title onclick="fnImg()">Document</title>
</head>
<body>
    <div><input type="checkbox" name="subject" value="java">자바</div>
    <div><input type="checkbox" name="subject" value="oracle">오라클</div>
    <div><input type="checkbox" name="subject" value="html/css/javascript">html/css/javascript</div>
    <div><input type="checkbox" name="subject" value="jquery">jquery</div>
    <div><button onclick="fnSubject()">클릭!</button></div>
    <div id="imageList">
    </div>
</body>
</html>
<script>
    function fnSubject() {
        let subject = document.querySelectorAll("input[name='subject']:checked");
        let imageList = document.querySelector("#imageList");
        
        if (subject === 0) {
            alert("과목을 선택해주세요.");
            return;
        }

        imageList.innerHTML = "";

        for (let i = 0; i < subject.length; i++) {
            let image = document.createElement("img");
            image.style.display = "inline";
            image.src = "img/" + subject[i].value + ".jpg"
            imageList.appendChild(image);       
        }
    }
    
</script>
