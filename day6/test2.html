<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .odd {
            color: blue;
        }
    </style>
</head>
<body>
    <div>숫자 입력 : <input id="number"></div>
    <br>
    <div>
        <button onclick="fnAddList()">리스트 추가</button>
    </div>
    <ul id="list"></ul>   
</body>
</html>
<script>
    function fnAddList() {
        let list = document.querySelector("#list");
        let number = document.getElementById("number").value;
        
    for (let i = 1; i <= number; i++) {
        let li = document.createElement("li");
        li.innerHTML = i;
                
        if (i % 2 !== 0) {
            li.classList.add("odd");
        }
                
        list.appendChild(li);
        }
    }
</script>
